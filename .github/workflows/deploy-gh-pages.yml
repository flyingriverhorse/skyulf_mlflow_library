name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch: {}

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare public directory
        run: |
          set -e
          rm -rf public || true
          mkdir -p public
          # Copy root index if it exists
          if [ -f index.html ]; then cp index.html public/; fi
          # Copy docs site if present
          if [ -d docs ]; then cp -R docs/* public/ || true; fi
          # Copy any custom static folders (optional)
          if [ -d htmlcov ]; then cp -R htmlcov public/ || true; fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
